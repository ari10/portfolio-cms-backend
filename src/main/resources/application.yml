spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio_cms
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  web:
    resources:
      static-locations: file:uploads/
server:
  port: 8080
